<body>
    <header>
        <h1>‚≠ê ARXIV STARSHIP FLEET ‚≠ê</h1>
        <p class=\"subtitle\">Exploring the Latest Academic Research</p>
    </header>
    
    <main>
        <div class=\"control-panel\">
            <input type=\"text\" id=\"search\" placeholder=\"Search papers...\">
        </div>
        
        <div class=\"papers-grid\" id=\"papers-grid\"></div>
    </main>
    
    <footer>
        <p>Last Updated: <span id=\"last-updated\">''' + data.get('last_updated', 'Unknown') + '''</span></p>
        <p>Total Papers: <strong id=\"paper-count\">''' + str(data.get('total_papers', 0)) + '''</strong></p>
        <p>Data Source: <a href=\"https://arxiv.org\" style=\"color: var(--accent-cyan);\">arXiv.org</a></p>
    </footer>
    
    <script>
        const papers = ''' + json.dumps(data.get('papers', []), indent=2) + ''';
        const grid = document.getElementById('papers-grid');
        const searchInput = document.getElementById('search');
        
        function renderCard(paper, index) {
            const card = document.createElement('div');
            card.className = 'starship-card';
            card.style.animationDelay = (index * 0.1) + 's';
            
            const authors = paper.authors ? paper.authors.join(', ') : 'Unknown';
            const abstract = (paper.abstract || '').substring(0, 200) + '...';
            const pubDate = new Date(paper.published).toLocaleDateString();
            
            card.innerHTML = `
                <div class=\"paper-title\">${paper.title}</div>
                <div class=\"paper-authors\"><strong>Crew:</strong> ${authors}</div>
                <div class=\"paper-abstract\">${abstract}</div>
                <div class=\"paper-meta\">
                    <span>üìÖ ${pubDate}</span>
                    <span>${paper.categories ? paper.categories.join(', ') : 'Uncategorized'}</span>
                </div>
                <div class=\"paper-actions\">
                    <a href=\"${paper.pdf_url}\" target=\"_blank\"><button>üì• PDF</button></a>
                </div>
            `;
            
            return card;
        }
        
        function displayPapers(filter = '') {
            grid.innerHTML = '';
            papers.filter(p => {
                const text = (p.title + ' ' + p.authors.join(' ') + ' ' + p.abstract).toLowerCase();
                return text.includes(filter.toLowerCase());
            }).forEach((paper, index) => {
                grid.appendChild(renderCard(paper, index));
            });
        }
        
        searchInput.addEventListener('input', (e) => {
            displayPapers(e.target.value);
        });
        
        displayPapers();
    </script>
</body>
</html>
'''

# Write HTML file
Path('arxiv-feed.html').write_text(html_content, encoding='utf-8')
print('‚úì HTML page generated successfully')
