        h1 {
            font-family: 'Courier New', monospace;
            font-size: 3em;
            color: var(--accent-cyan);
            text-shadow: 0 0 20px var(--accent-cyan);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1em;
            color: var(--text-light);
        }
        
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .control-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        input[type=\"text\"] {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            background: var(--secondary-bg);
            border: 2px solid var(--accent-cyan);
            color: var(--text-light);
            font-size: 1em;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
