name: Update arXiv Starship Feed

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 12:00 AM UTC every day
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-feed:
    runs-on: ubuntu-latest
    name: Generate arXiv Paper Feed
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml
      
      - name: Run arXiv data fetcher
        run: |
          python scripts/fetch-arxiv.py
        env:
          PYTHONUNBUFFERED: 1
      
      - name: Generate HTML page
        run: |
          python -c "
import json
from pathlib import Path

# Load papers data
with open('data/papers.json', 'r', encoding='utf-8') as f:
    data = json.load(f)

# Generate HTML (minimal version - will be enhanced by agent)
html_content = '''<!DOCTYPE html>
