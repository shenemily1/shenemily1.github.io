      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update arxiv feed [$(date +'%Y-%m-%d %H:%M:%S UTC')]" && git push)
        continue-on-error: true
      
      - name: Create workflow summary
        run: |
          echo "## arXiv Feed Update ‚úì" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Updated**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: SUCCESS" >> $GITHUB_STEP_SUMMARY
          echo "- **Papers Fetched**: $(jq '.total_papers' data/papers.json)" >> $GITHUB_STEP_SUMMARY
